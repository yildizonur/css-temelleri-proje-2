<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- EXTERNAL JS/CSS IMPORT START -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- EXTERNAL JS/CSS IMPORT END -->

    <title>Google(Clone)</title>
</head>
<body>
    <div class="container-90 centered">
        <!-- HEADER/LOGO START-->
        <header class="txt-centered ">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo icon">
        </header>
        <!-- HEADER/LOGO END-->


        <!-- CONTENT START -->
        <main>
            <!-- SEARCH AREA START -->
            <article class="container-full bg-gray search-area">
                <div class="container-half centered txt-centered">
                    <header>Search the web using Google!</header>
                    <form method="post" action="error.html">
                        <input type="text" class="input-long"> <br> <!-- BREAK LINE -->
                        <button type="submit">Google Search</button>
                        <button type="submit">I'm feeling lucky</button>
                    </form>
                </div>
            </article>
            <!-- SEARC AREA END -->

            <!-- INFORMATION AREA START -->
            <section class="container-full information-area">
                <section class="container-40 bg-lightblue txt-centered padding-5 float-l">
                    <header>Spacial Searches</header>
                    <a href="#">Stanford Search</a> <br> <!-- BREAK LINE -->
                    <a href="#">Linux Search</a>
                </section>

                <nav class="container-20 bg-mediumblue float-l txt-centered padding-5 ft-medium">
                    <a href="error.html">Help!</a> <br> <!-- BREAK LINE -->
                    <a href="error.html">About Google!</a> <br> <!-- BREAK LINE -->
                    <a href="error.html">Company Info</a> <br> <!-- BREAK LINE -->
                    <a href="error.html">Google Logos</a>
                </nav>

                <aside class="container-40 bg-blue float-l txt-centered ft-small padding-5">
                    <header>
                        Get Google! <br> <!-- BREAK LINE -->
                        updates monthly:
                    </header>
                    <form method="post" action="error.html">
                        <input type="text" class="input-medium" placeholder="your e-mail"> <br> <!-- BREAK LINE -->
                        <button type="submit">Subscribe</button>
                        <a href="error.html">Archive</a>
                    </form>
                </aside>
            </section>
            <!-- INFORMATION AREA END -->
        </main>
        <!-- CONTENT END -->


        <!-- FOOTER START -->
        <footer class="container-full ft-medium clear txt-centered">
            <p>Copyright @1998 Google Inc.</p>
        </footer>
        <!-- FOOTER END -->
    </div>
</body>
</html>
